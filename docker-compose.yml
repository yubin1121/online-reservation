services:
  mongo1:
    image: mongo:6.0
    hostname: mongo1
    container_name: mongo1
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo1_:/data/db
      - ./mongodb.key:/etc/mongodb.key
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root1121
      - MONGO_INITDB_DATABASE=ALGoDB
    command: >
      mongod --replSet rs0 
      --keyFile /etc/mongodb.key 
      --bind_ip_all
    networks:
      - mongo-cluster

  mongo2:
    image: mongo:6.0
    hostname: mongo2
    container_name: mongo2
    restart: always
    depends_on:
      - mongo1
    ports:
      - "27018:27017"
    volumes:
      - mongo2_:/data/db
      - ./mongodb.key:/etc/mongodb.key
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root1121
      - MONGO_INITDB_DATABASE=ALGoDB
    command: >
      mongod --replSet rs0 
      --keyFile /etc/mongodb.key 
      --bind_ip_all
    networks:
      - mongo-cluster

  mongo3:
    image: mongo:6.0
    hostname: mongo3
    container_name: mongo3
    restart: always
    depends_on:
      - mongo2
    ports:
      - "27019:27017"
    volumes:
      - mongo3_:/data/db
      - ./mongodb.key:/etc/mongodb.key
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root1121
      - MONGO_INITDB_DATABASE=ALGoDB
    command: >
      mongod --replSet rs0 
      --keyFile /etc/mongodb.key 
      --bind_ip_all
    networks:
      - mongo-cluster

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - kafka-cluster

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    networks:
      - kafka-cluster


volumes:
  mongo1_:
  mongo2_:
  mongo3_:

networks:
  mongo-cluster:
    external: true
    name: spring_multi_module_default
  kafka-cluster:
    driver: bridge